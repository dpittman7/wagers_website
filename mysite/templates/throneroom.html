<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>

        <video id="video" playsinline webkit-playsinline muted loop autoplay width="320" height="240" src="{% static 'objects/smashvideo.mp4' %}" style= "display: none;" >
            <source src="{% static 'objects/smashvideo.mp4' %}" type="video/mp4">
        </video>

        <!--
        <div id="player"></div> 
        <script src="{% static 'js/youtubeHandler.js' %}"></script> 
        -->

        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@latest/build/three.module.js"
                }
            }
        </script>



        <script type="module" src="{% static 'js/throneroom.js' %}"></script>
    </body>
</html>
